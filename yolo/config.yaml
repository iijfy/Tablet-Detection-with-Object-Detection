# Ultralytics YOLOv8 Train Config
task: detect
mode: train

# 모델/데이터
model: yolov8l.pt           # large 모델 사용
data: yolo/data.yaml        # 네 프로젝트의 data.yaml
imgsz: 640
epochs: 20
batch: 4
device: 0
workers: 2
pretrained: true
deterministic: true

# 로깅/저장
project: yolo/runs
name: yolov8l_clean_v1
save_period: 5
val: true

# Aug & loss (네가 사용하던 기본값과 유사)
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
translate: 0.1
scale: 0.5
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
erasing: 0.4

# 옵티마이저 자동 탐색(네 로그 기준)
optimizer: auto
